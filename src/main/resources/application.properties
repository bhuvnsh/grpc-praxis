server.port=8080
grpc.server.port=9090

spring.datasource.url=jdbc:h2:file:./data/grpcDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.schema=classpath:./DB/schema.sql
spring.datasource.data=classpath:./DB/data.sql
spring.datasource.initialization-mode=always
spring.sql.init.mode=always

security.basic.enable= false
security.ignored=/**


logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.datasource.continue-on-error=true
spring.datasource.shutdown-script=DROP ALL OBJECTS

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Expose H2 console to gRPC server
grpc.netty.http2.max-frame-size=16384
grpc.netty.http2.max-header-size=16384